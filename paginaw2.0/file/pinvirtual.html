<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JUEGOS PS4</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <style>
        #detalle-producto {
            background-color: #e5dbb1;
            border: 1px solid  #e5dbb1;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }

        #detalle-producto img {
            width: 100%;
            border-radius: 8px;
        }

        #detalle-producto h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        #detalle-producto .precio {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #detalle-producto .estrellas {
            margin-top: 15px;
        }

        #detalle-producto .estrellas span {
            color: gold;
            font-size: 18px;
            margin-right: 5px;
        }

        #detalle-producto .comprar-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        #detalle-producto .comprar-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="titulo">
    <h1>TARJETA DE REGALO NINTENDO</h1>
</div>

<div id="detalle-producto">
    <img src="../imagenes/5.jpg" alt="TARJETA DE REGALO NINTENDO">
    <h2>TARJETA DE REGALO NINTENDO</h2>
    <p>Tarjeta de regalo por 12 meses para la plataforma Nintendo. Recibe crédito para tu cuenta.</p>
    <div class="precio">$99.99 USD</div>
    <div class="estrellas">
        <span>★★★★★</span>
    </div>
    <button class="comprar-btn">Comprar ahora</button>
</div>

</body>
</html>
